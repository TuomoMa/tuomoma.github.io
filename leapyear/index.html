<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--For the GitHub pages-->
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>
         <!--For the GitHub pages-->
    </head>
    <body onload="print1()">
        <h1>Leap Year</h1>
        <br>
        <div id="printbox"></div>
       
        <script>
            const today = new Date();
            var startingYear = today.getFullYear();
            var endingYear = startingYear +100;

            function print1() {
                let printHelpToDiv = "";
                for(let i=startingYear; i<=endingYear; i++) {
                    printHelpToDiv = printHelpToDiv + startingYear + " " + (isLeapYear(startingYear))+ "<br/>";
                    document.getElementById("printbox").innerHTML = printHelpToDiv;
                    startingYear++;
                    };
                }
            function isLeapYear(startingYear) {
                let year = startingYear;
                if (year % 4 != 0) {
                    return "is Not a Leap Year"
                } else if (year % 100 != 0) {
                    return "is a Leap Year";
                } else if (year % 400 != 0) {
                    return "is Not a Leap Year";
                } else {
                    return "is a Leap Year";
                }          
            }               
            
        </script>
    </body>
</html>
