<!DOCTYPE html>
<html>
    <body>
        <h1>Length Conversion</h1>
        km = <input type="text" id="km">
        <br>
        <button onclick="convert()">&#8595</button>
        <br>
        <div id="printbox"></div>
        <script>
            function convert() {
                let km =  document.getElementById("km").value;
                console.log(km);
                let miles = km * 0.6214;
                console.log(miles);
                document.getElementById("printbox").innerText = miles.toFixed(1);

            }
        </script>

    </body>
</html>
